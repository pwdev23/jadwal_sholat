dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  image_path_android: "images/icon_circle_1024x1024.png"
  image_path_ios: "images/icon_1024x1024.png"
  android: true
  ios: true
  adaptive_icon_background: "images/adaptive_icon_background.png"
  adaptive_icon_foreground: "images/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#01122e"
  web:
    generate: false
    image_path: "images/icon_circle_1024x1024.png"
    background_color: "#01122e"
    theme_color: "#01122e"
  windows:
    generate: false
    image_path: "images/icon_circle_1024x1024.png"
    icon_size: 48
  macos:
    generate: false
    image_path: "images/icon_circle_1024x1024.png"
